<!DOCTYPE html>
<html>

        <style>
            body{
                background-color: rgb(51, 118, 176);
                color: white;
                padding: 20px;
                border-radius: 15px;
                font-size: 50px;
            }
            .box{
                margin: 30px;
                padding: 20px;
                font-size: 24px;
                border-radius: 15px;
                color: azure;
            }
            .normal{
                background-color: tomato;

            }
            .sticky{
                background-color: greenyellow;
                position: sticky;
                top: 0px;
            }
            .relative{
                background-color: purple;
                position: relative;
                top: 12px;
                left: 20px;
            }

            .absolute{
                background-color: pink;
                position: absolute;
                top: 200px;
                left: 50px;
            }
            .fixed{
                background-color: cornflowerblue;
                position: fixed;
                bottom: 10px;
               right: 10px;
            }
        </style>
    </head>
